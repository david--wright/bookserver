<md-dialog aria-label="Author"  ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{name}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
     <md-progress-linear md-mode="indeterminate" ng-if="load" id="progressAuthor"></md-progress-linear>
    <md-dialog-content>
      <div class="md-dialog-content">
        <h2>{{authorBooks}}</h2>
       
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button href="{{wiki}}" target="_blank" md-autofocus>
        More on Wikipedia
      </md-button>
      <span flex></span>
      <md-button ng-click="answer('not useful')">
       Not Useful
      </md-button>
      <md-button ng-click="answer($index)" style="margin-right:20px;">
        Useful
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
