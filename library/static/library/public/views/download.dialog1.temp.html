<md-dialog aria-label="Author"  ng-cloak>
  <form>
    <md-dialog-content>
      <div class="md-dialog-content">
        <h2>Where would you like to send your book?</h2>
       
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      
      <span flex></span>
      <md-button ng-click="answer('Download')">
       Download
      </md-button>
       <md-button ng-click="answer('Kindle')" style="margin-right:20px;">
        Google
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
